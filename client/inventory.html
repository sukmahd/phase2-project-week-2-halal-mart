<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>halal-mart inventory</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <img class="logo" src="public/img/logo.png" alt="">
        </div>
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>
    <hr>
    <div class="container" id="app">
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Nama Barang</th>
                  <th>Kategori Barang</th>
                  <th>Harga</th>
                  <th>Stok</th>
                  <th>Pilihan</th>
                </tr>
              </thead>
              <tbody>
                <!-- data place -->
                <tr v-for='(barang, index) in listBarang'>
                  <td>{{index+1}}</td>
                  <td>{{barang.nama_barang}}</td>
                  <td>{{barang.kategori}}</td>
                  <td>{{barang.harga}}</td>
                  <td><i class="glyphicon glyphicon-minus-sign" @click="minusStok(barang._id)"></i>
                                {{barang.stok}}
                      <i class="glyphicon glyphicon-plus-sign" @click="addStok(barang._id)"></i></td>
                  <td><i class="glyphicon glyphicon-trash" @click="deleteBarang(barang._id)"></i></td>
                </tr>
                <!-- end data place -->
              </tbody>
            </table>
            <button class="button-kecil" data-toggle="modal" data-target="#myModal"><span>Tambah Barang</span></button>
            <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Tambah Barang</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" method="post" @submit.prevent="addBarang()">
            <div class="form-group">
              <div class="row">
                <label class="col-sm-3 control-label">Nama</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" placeholder="Nama barang" v-model="nama_barang">
                </div>
                <div class="col-sm-3"></div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <label class="col-sm-3 control-label">Kategori</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" placeholder="Kategori" v-model="kategori">
                </div>
                <div class="col-sm-3"></div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <label class="col-sm-3 control-label">Harga</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" placeholder="Harga barang" v-model="harga">
                </div>
                <div class="col-sm-3"></div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <label class="col-sm-3 control-label">Stok</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" placeholder="Stok barang" v-model="stok">
                </div>
                <div class="col-sm-3"></div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                  <button class="button-kecil"><span>Tambah</span></button>
                </div>
                <div class="col-sm-3"></div>
              </div>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
        </div>
        <div class="col-md-2">
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <footer>
      </footer>
    </div>
    <script src="public/js/inventory.js" type="text/javascript">

    </script>
  </body>
</html>
